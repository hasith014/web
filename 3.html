<!DOCTYPE html>
<html>
	<head>
		<title>Assigment 2</title>
	</head>
	<body>
		<script type ="text/javascript">
			var x=0;
			for(x=0;x<=20;x++){
				if(x%2==0){
					document.write(x+" is even number<br>");
				}
				else{
					document.write(x+" is odd number<br>");
				}
			}
		
			
		</script>
	</body>
</html>
